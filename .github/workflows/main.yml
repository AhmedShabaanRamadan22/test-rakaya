name: Build, Push, and Deploy (main)

on:
  push:
    branches:
    - main
  workflow_dispatch:


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set Docker tag (Prod)
      run: echo "TAG=prod-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image (Prod)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/dynamic-production:latest
          ${{ secrets.DOCKER_USERNAME }}/dynamic-production:${{ env.TAG }}

    - name: Deploy to EC2 (Prod)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/ahmed/rakaya
          TAG=${{ env.TAG }} docker compose -p production -f docker-compose.prod.yml pull
          TAG=${{ env.TAG }} docker compose -p production -f docker-compose.prod.yml up -d
